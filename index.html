<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/movil.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tarea Menu Absolute</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="header ancho">
            <div class="info-contacto">
                <div class="ubicacion">
                    <i class="color-amarillo fa-solid fa-location-dot"></i>
                    <p>Address: 4578 Marmora Road, Glasgow, D04 89GR</p>
                </div>
                <div class="telefono">
                    <i class="color-amarillo fa-solid fa-phone"></i>
                    <p>Phones:(800) 123-0045; (800) 123-0046</p>
                </div>
            </div>
            <div class="iconos">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-telegram"></i>
                <i class="fa-brands fa-vimeo-v"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-pinterest"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-contenido ancho">
            <div class="logo-hero">
                <figure>
                    <img src="imagenes/invert-logo.png" alt="">
                </figure>
            </div>

            <div class="hamburguesa" id="icono-menu">
                <i class="fa fa-bars"></i>
            </div>

            <nav id="menu">
                <ul id="contenedor-menu">
                    <li><a href="#" class="btn-ancla">HOME</a></li>
                    <li><a href="#" class="btn-ancla">ABOUT</a></li>
                    <li><a href="#" class="btn-ancla">OUR TEAM</a></li>
                    <li><a href="#" class="btn-ancla">PROJECTS</a></li>
                    <li><a href="#" class="btn-ancla">NEWS</a></li>
                    <li><a href="#" class="btn-ancla">CONTACTS</a></li>
                </ul>
                <div class="cerrar">
                    <i class="fa fa-times"></i>
                </div>
            </nav>

            <div class="lupa">
                <i class="blanco fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="texto-grande ancho">
            <h1>CONSTRUCTION</h1>
            <h2>SEE HOW A 10-STORIES TOWER'S BEING BUILT, IN A TIME-LAPSE!</h2>
            <a href="#" class="btn-amarillo">SEE OUR RECENT PROJECTS</a>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            $("#icono-menu").click(function() {
                $("#contenedor-menu").toggleClass("mostrar-menu");
                $(".cerrar").toggleClass("mostrar-cerrar");
            });

            $(".cerrar").click(function() {
                $("#contenedor-menu").removeClass("mostrar-menu");
                $(".cerrar").removeClass("mostrar-cerrar");
            });

            $(".btn-ancla").click(function() {
                $("#contenedor-menu").removeClass("mostrar-menu");
                $(".cerrar").removeClass("mostrar-cerrar");
            });
        });
    </script>
</body>
</html>
